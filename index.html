<!DOCTYPE html>
<html>

<body>
    <h1>Files in Blob Storage</h1>
    <ul id="fileList"></ul>

    <script src="https://unpkg.com/@azure/storage-blob"></script>
    <script>
        const blobServiceClient = new Azure.Storage.Blob.BlobServiceClient(process.env.AZURE_STORAGE_CONNECTION_STRING);
        const containerName = firmwares; // Replace with your container name

        async function listFiles() {
            const containerClient = blobServiceClient.getContainerClient(containerName);
            const files = [];

            for await (const blob of containerClient.listBlobsFlat()) {
                files.push(blob.name);
            }

            const fileList = document.getElementById("fileList");
            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file;
                fileList.appendChild(li);
            });
        }

        window.onload = listFiles;
    </script>
</body>
</html>
